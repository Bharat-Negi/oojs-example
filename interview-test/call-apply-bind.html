<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Call, Apply and Bind</title>
	</head>
	<body>
		<h1>Please Check Browser Console</h1>

		<script>
			function cook(ing1, ing2, ing3) {
				console.log(
					`${this.name} is having a meal with ${ing1}, ${ing2} and ${ing3}`
				);
			}

			const admin = { name: "Admin" };

			cook.call(admin, "rice", "dal", "Water");
			cook.apply(admin, ["rice 2", "dal 2", "Water 3"]);

			const cookForAdmin = cook.bind(admin, "rice 3", "dal 3", "Water 3");
			cookForAdmin();
		</script>
	</body>
</html>
