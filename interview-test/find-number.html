<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Find Number</title>
	</head>
	<body>
		<h1>Please Check Browser Console</h1>

		<script>
			const nums = [10, 5.5, "20", null, NaN, undefined, "40", [], 2];
			// First Method
			let sum = 0;
			for (i = 0; i < nums.length; i++) {
				if (Number.isFinite(nums[i])) {
					sum += nums[i];
				}
			}
			console.log(sum);

			// Second Method
			let sumNew = 0;
			for (i = 0; i < nums.length; i++) {
				const num = Number(nums[i]);
				if (Number.isFinite(num)) {
					sumNew += num;
				}
			}
			console.log(sumNew);
		</script>
	</body>
</html>
