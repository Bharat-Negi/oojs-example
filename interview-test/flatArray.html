<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flat array</title>
	</head>
	<body>
		<h1>Please Check Browser Console</h1>

		<script>
			let arr = [1, [2, 3], [4, [5, 6, [7, 8, 9]]]];
			let flatted = [];

			function flat(num) {
				for (let i = 0; i < num.length; i++) {
					if (Array.isArray(num[i])) {
						flat(num[i]);
					} else {
						flatted.push(num[i]);
					}
				}
			}
			flat(arr);
			console.log(flatted);
		</script>
	</body>
</html>
