<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protypes and __proto__ in JavaScript</title>
</head>
<body>
    <h1>Please Check Browser Console</h1>

    <script>
        let a = {
            name2: "Bharat",
            language: "JavaScript",
            run: () =>{
                alert("Self Run")
            }
        }
        console.log(a)

        let p = {
            run: () =>{
                alert("Run One")
            }
        }

        p.__proto__ = { // __proto__ this is define proto
            name: "Jackie"
        }

        a.__proto__ = p
        a.run()
        console.log(a.name);
    </script>
</body>
</html>
