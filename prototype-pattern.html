	<title>Prototype Pattern</title>

<script>
	var peopleProto = function(name, age, state){

	};

	// define default pattern
	peopleProto.prototype.name = "no name";
	peopleProto.prototype.age = 0;
	peopleProto.prototype.city = "no city";

	// 
	peopleProto.prototype.printPerson = function(){
		console.log(this.name + ", " + this.age + ", " + this.city);
	};

	var person1 = new peopleProto();
	// person1.name = 'Bharat Negi';
	person1.age = 30;
	person1.city = 'New Delhi';

	person1.printPerson();

	console.log('name' in person1) // true or false
	console.log(person1.hasOwnProperty('name')); // true or false search last value type
</script>
