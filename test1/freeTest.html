<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Test File</title>
  </head>
  <body>
    <h1>Please Check Browser Console</h1>

    <script>
      let str1 = "Bharat Singh Negi";
      let str2 = "Pinky Rawat";

      // Remove spaces and get characters only
      let chars1 = str1.replace(/\s/g, "").split(""); // ['B','h','a','r','a','t','S','i','n','g','h','N','e','g','i']
      let chars2 = str2.replace(/\s/g, "").split(""); // ['P','i','n','k','y','R','a','w','a','t']

      let result = "";
      let maxLength = Math.max(chars1.length, chars2.length);

      for (let i = 0; i < maxLength; i++) {
        if (i < chars1.length) {
          result += chars1[i];
        }
        if (i < chars2.length) {
          result += chars2[i];
        }
      }

      console.log(result);
    </script>
  </body>
</html>
