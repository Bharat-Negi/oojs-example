<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Popup Boxes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-3">
      <h1 class="fs-4 mb-3">3 Type of JavaScript Popup Boxes</h1>

      <h2 class="fs-5 fst-italic">Important Characteristics</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Popup Type</th>
            <th scope="col">Blocks Execution</th>
            <th scope="col">Return Value</th>
            <th scope="col">Styling</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Alert</th>
            <td>Yes</td>
            <td>undefined</td>
            <td>Cannot be customized</td>
          </tr>
          <tr>
            <th scope="row">Confirm</th>
            <td>Yes</td>
            <td>boolean</td>
            <td>Cannot be customized</td>
          </tr>
          <tr>
            <th scope="row">Prompt</th>
            <td>Yes</td>
            <td>string or null</td>
            <td>Cannot be customized</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
