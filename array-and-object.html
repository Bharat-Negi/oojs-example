<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array And Object</title>
</head>
<body>
	
	<script>
		// method 1
		var furit1 = []; // blank array
		var person1 = {}; // blank object

		// method 2
		var fruit2 = new Array(); // Blank array using Constructor
		var person2 = new Object(); // Blank object using Constructor

		// method 3
		var fruit = ['Grapes', 'Papaya', 'Mango', 'Orange'];
		var person = {
			name : 'Bharat Singh Negi',
			age : 32,
			country : 'India'
		};

		// Array Access
		document.write(fruit[2], '<br/>'); // Array
		document.write(person.name); // object

	</script>
</body>
</html>
