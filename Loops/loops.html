<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>All Loops</title>
	</head>
	<body>
		<h1>Please Check Browser Console</h1>
		<script>
			// for loop
			for (let i = 1; i <= 5; i++) {
				console.log(i);
			}

			// while loop
			let i = 1;
			while (i <= 5) {
				console.log("Bharat Negi");
				i++;
			}

			// do while loop
			let ii = 1;
			do {
				console.log("Pinky");
				ii++;
			} while (ii <= 5);

			let name = "Bharat";
			// for of loop
			for (let val of name) {
				console.log(val);
			}

			let nameTwo = "Bharat";
			// for in loop
			for (let val in nameTwo) {
				console.log(val);
			}
		</script>
	</body>
</html>
