<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dynamic Prototype Pattern</title>
</head>
<script>
	var peopleDynamicProto = function(name, age, state){

		this.name = name;
		this.age = age;
		this.state = state;

		if( typeof this.printPerson !== 'function'){
			// 
			peopleDynamicProto.prototype.printPerson = function(){
				console.log(this.name + ", " + this.age + ", " + this.state);
			};
		}

	};	

	var person1 = new peopleDynamicProto('Ranul Negi', 32, 'Delhi');

	person1.printPerson();

	// console.log('name' in person1) // true or false
	// console.log(person1.hasOwnProperty('name')); // true or false search last value type
</script>

<body>
	
</body>
</html>
