<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marge Array</title>
</head>
<body>
    <h1>Please Check Browser Console</h1>
    
    <script>
        let num = [1,2,3,4,5,6,7,8,9]
        let num_more = [11,12,13,14,15,16,17,18,19]
        let num_even_more = [21,22,23,24,25,26,27,28,29]

        let newNum = num.concat(num_more, num_even_more) // add all array in new array
        console.log(newNum);

        // not change old array
        console.log(num);
        console.log(num_more);
    </script>
</body>
</html>
