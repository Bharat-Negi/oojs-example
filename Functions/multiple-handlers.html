<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Handlers to a Promise</title>
  </head>
  <body>
    <h1>Please Check Browser Console</h1>

    <script>
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1);
        }, 2000);
      });

      p1.then(() => {
        console.log("Hurray");
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("run after 6 Sec");
          }, 6000);
        });
      }).then((value) => { console.log(value) }); // run after 6 sec set timeout

      p1.then(() => {
        console.log("Congratulations this promise is now resolved"); // run after 2 sec set timeout
      });
    </script>
  </body>
</html>
