<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Change Heading And add link</title>
	<style>
		#our-button{margin-bottom: 20px;}
		ul#our-list{margin: 0; padding: 0;}
		ul#our-list li{padding: 8px 0; border-bottom: #ccc solid 1px;}
		ul#our-list li:first-child{border-top: #ccc solid 1px;}
		ul#our-list li.active{background-color: #333;}
	</style>
</head>
<body>
	<h1 id="our-headline">Hello This is Headding</h1>
	<button id="our-button">Add new item</button>

	<ul id="our-list">
		<li>First item</li>
		<li>Second item</li>
		<li>Third item</li>
		<li>Fourth item</li>
		<li>Fifth item</li>
	</ul>
	
	<script src="main.js" type="text/javascript"></script>
</body>
</html>
