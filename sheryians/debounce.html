<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Debounce</title>
	</head>
	<body>
		<div>
			<input type="text" />
		</div>
		<h2></h2>
		<script>
			let input = document.querySelector("input");

			function debounce(fun, delay) {
				let timer;
				return function (...args) {
					clearTimeout(timer);
					timer = setTimeout(() => {
						fun(...args);
					}, delay);
				};
			}

			input.addEventListener(
				"input",
				debounce(function () {
					document.querySelector("h2").textContent = "hey";
				}, 1000),
			);
		</script>
	</body>
</html>
